<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fantasia Medieval</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Lato:wght@400;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['MedievalSharp', 'cursive'],
            body: ['Lato', 'sans-serif'],
          },
          colors: {
            parchment: {
              100: '#fdfbf7',
              200: '#f4ecd8', // Base paper color
              300: '#eaddcf', // Darker paper
              border: '#d7c9b1',
            },
            wood: {
              300: '#a68b6c',
              500: '#8d6e63',
              700: '#5d4037', // Dark wood
              800: '#4e342e',
              900: '#3e2723', // Very dark wood
            },
            ink: {
              DEFAULT: '#2c1810', // Dark brown text
              light: '#594a42',
            },
            harvest: {
              light: '#fcd34d',
              DEFAULT: '#d97706', // Deep Amber
              dark: '#b45309',
            }
          },
          boxShadow: {
            'paper': '0 10px 15px -3px rgba(62, 39, 35, 0.1), 0 4px 6px -2px rgba(62, 39, 35, 0.05)',
            'wood-inset': 'inset 0 2px 4px rgba(0,0,0,0.3)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #fdfbf7;
      color: #2c1810;
      background-image: url("https://www.transparenttextures.com/patterns/cream-paper.png");
    }

    /* Custom Scrollbar - Wood Style */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f4ecd8;
    }

    ::-webkit-scrollbar-thumb {
      background: #8d6e63;
      border-radius: 4px;
      border: 1px solid #f4ecd8;
    }

    @keyframes progress-flow {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 30px 0;
      }
    }

    .animate-progress-flow {
      animation: progress-flow 1s linear infinite;
      background-image: linear-gradient(45deg,
          rgba(255, 255, 255, 0.15) 25%,
          transparent 25%,
          transparent 50%,
          rgba(255, 255, 255, 0.15) 50%,
          rgba(255, 255, 255, 0.15) 75%,
          transparent 75%,
          transparent);
      background-size: 30px 30px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
